<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFlow - Coupon Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --text-gradient: linear-gradient(45deg, var(--primary-color), var(--accent-color));
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .coupon-gen-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--text-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .auth-check {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            color: #2e7d2e;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: none;
        }

        .auth-check.visible {
            display: block;
        }

        .auth-check i {
            margin-right: 0.5rem;
        }

        .gen-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: monospace;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input:read-only {
            background: #f8f9fa;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .back-btn {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 0.9rem;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            background: rgba(39, 174, 96, 0.1);
            border: 2px solid #27ae60;
            color: #1e7e34;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            color: #721c24;
        }

        .loading-message {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .stats {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .stats h3 {
            margin-bottom: 1rem;
            color: var(--dark-color);
            font-size: 1.2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generated-coupons {
            margin-top: 2rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .generated-coupons h3 {
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .coupon-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .coupon-item {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .coupon-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .coupon-code {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .coupon-status {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
        }

        .status-unused {
            background: #d4edda;
            color: #155724;
        }

        .status-used {
            background: #f8d7da;
            color: #721c24;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .unauthorized {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            color: #721c24;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }

        .unauthorized h2 {
            margin-bottom: 1rem;
            color: #e74c3c;
        }

        .unauthorized i {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .coupon-gen-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="coupon-gen-container">
        <div class="header">
            <h1><i class="fas fa-ticket-alt"></i> Coupon Generator</h1>
            <p>Generate unique 4-digit AI coupons</p>
        </div>

        <!-- Authentication Check Display -->
        <div class="auth-check" id="authCheck">
            <i class="fas fa-shield-check"></i>
            <span id="authStatus">Authenticated as Admin</span>
        </div>

        <!-- Unauthorized Access Message -->
        <div class="unauthorized" id="unauthorizedMessage" style="display: none;">
            <i class="fas fa-lock"></i>
            <h2>Access Denied</h2>
            <p>You must be logged in as an administrator to access this page.</p>
            <a href="index.html" class="back-btn" style="margin-top: 1rem; display: inline-block;">
                <i class="fas fa-home"></i> Go to Home
            </a>
        </div>

        <!-- Main Generator Form -->
        <div id="generatorContent" style="display: none;">
            <form class="gen-form" id="couponForm">
                <div class="form-group">
                    <label class="form-label" for="couponCode">
                        <i class="fas fa-barcode"></i> Generated Coupon Code
                    </label>
                    <input type="text" id="couponCode" class="form-input" readonly placeholder="Click generate to create">
                </div>

                <div class="form-group">
                    <label class="form-label" for="expirationDate">
                        <i class="fas fa-calendar-alt"></i> Expiration Date (Optional)
                    </label>
                    <input type="datetime-local" id="expirationDate" class="form-input">
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    <i class="fas fa-magic"></i>
                    <span>Generate New Coupon</span>
                </button>
            </form>

            <div class="message" id="messageDisplay"></div>

            <!-- Statistics -->
            <div class="stats">
                <h3><i class="fas fa-chart-bar"></i> Coupon Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalCoupons">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="usedCoupons">0</span>
                        <span class="stat-label">Used</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="unusedCoupons">0</span>
                        <span class="stat-label">Unused</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="expiredCoupons">0</span>
                        <span class="stat-label">Expired</span>
                    </div>
                </div>
            </div>

            <!-- Recently Generated Coupons -->
            <div class="generated-coupons">
                <h3><i class="fas fa-history"></i> Recent Coupons</h3>
                <div class="coupon-list" id="couponList">
                    <!-- Coupons will be dynamically loaded here -->
                </div>
            </div>

            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Main Site
            </a>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            orderBy,
            query,
            limit,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        // Firebase configuration (same as main site)
        const firebaseConfig = {
            apiKey: "AIzaSyAqNxM_clUk_eVaWpHxadehHEl5EpFXndU",
            authDomain: "techlogintest.firebaseapp.com",
            projectId: "techlogintest",
            storageBucket: "techlogintest.firebasestorage.app",
            messagingSenderId: "513584121201",
            appId: "1:513584121201:web:50f12f8a39bca4ca85e2d0",
            measurementId: "G-HP3N62G59N"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Admin UIDs (replace with actual admin UIDs)
        const ADMIN_UIDS = [
            'yFNzWeTqEDOFycMM5vQ6vqhlVq72', // Replace with actual Firebase UID of admin
            // Add more admin UIDs as needed
        ];

        // UI Elements
        const authCheck = document.getElementById('authCheck');
        const authStatus = document.getElementById('authStatus');
        const unauthorizedMessage = document.getElementById('unauthorizedMessage');
        const generatorContent = document.getElementById('generatorContent');
        const couponForm = document.getElementById('couponForm');
        const couponCodeInput = document.getElementById('couponCode');
        const expirationDateInput = document.getElementById('expirationDate');
        const generateBtn = document.getElementById('generateBtn');
        const messageDisplay = document.getElementById('messageDisplay');
        const couponList = document.getElementById('couponList');
        const totalCouponsSpan = document.getElementById('totalCoupons');
        const usedCouponsSpan = document.getElementById('usedCoupons');
        const unusedCouponsSpan = document.getElementById('unusedCoupons');
        const expiredCouponsSpan = document.getElementById('expiredCoupons');

        // State
        let currentUser = null;
        let isAuthorized = false;

        // Authentication check
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
                                     
            if (user) {
                // Check if user is admin
                if (ADMIN_UIDS.includes(user.uid) || user.email === 'admin@techflow.com') {
                    isAuthorized = true;
                    showAuthorizedContent();
                    loadCouponData();
                } else {
                    showUnauthorized('You do not have admin privileges');
                }
            } else {
                showUnauthorized('Please log in to access this page');
            }
        });

        function showAuthorizedContent() {
            authCheck.classList.add('visible');
            authStatus.textContent = `Authenticated as ${currentUser.email}`;
            generatorContent.style.display = 'block';
            unauthorizedMessage.style.display = 'none';
        }

        function showUnauthorized(message) {
            authCheck.classList.remove('visible');
            generatorContent.style.display = 'none';
            unauthorizedMessage.style.display = 'block';
                                     
            if (message) {
                const messageP = unauthorizedMessage.querySelector('p');
                messageP.textContent = message;
            }
        }

        // Generate random 4-digit coupon code
        function generateCouponCode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        // Check if coupon code already exists
        async function checkCouponExists(code) {
            try {
                const couponsQuery = query(collection(db, 'coupons'));
                const querySnapshot = await getDocs(couponsQuery);
                                 
                let exists = false;
                querySnapshot.forEach((doc) => {
                    if (doc.data().code === code) {
                        exists = true;
                    }
                });
                                 
                return exists;
            } catch (error) {
                console.error('Error checking coupon existence:', error);
                return false;
            }
        }

        // Generate unique coupon code
        async function generateUniqueCouponCode() {
            let code;
            let exists = true;
            let attempts = 0;
            const maxAttempts = 100;

            while (exists && attempts < maxAttempts) {
                code = generateCouponCode();
                exists = await checkCouponExists(code);
                attempts++;
            }

            if (attempts >= maxAttempts) {
                throw new Error('Unable to generate unique coupon code after multiple attempts');
            }

            return code;
        }

        // Show message
        function showMessage(text, type) {
            messageDisplay.textContent = text;
            messageDisplay.className = `message ${type}-message`;
            messageDisplay.style.display = 'block';

            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDisplay.style.display = 'none';
                }, 5000);
            }
        }

        // Create coupon in Firestore
        async function createCoupon(code, expirationDate = null) {
            try {
                const couponData = {
                    code: code,
                    isUsed: false,
                    usedBy: null,
                    createdAt: serverTimestamp(),
                    createdBy: currentUser.uid,
                    expiresAt: expirationDate ? new Date(expirationDate) : null,
                    usedAt: null
                };

                // Add to the coupons collection
                await addDoc(collection(db, 'coupons'), couponData);
                                                 
                return true;
            } catch (error) {
                console.error('Error creating coupon:', error);
                throw error;
            }
        }

        // Form submission handler
        couponForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isAuthorized) {
                showMessage('You are not authorized to generate coupons', 'error');
                return;
            }

            // Disable form during generation
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner"></div><span>Generating...</span>';
                                     
            try {
                // Generate unique coupon code
                showMessage('Generating unique coupon code...', 'loading');
                const code = await generateUniqueCouponCode();
                                                 
                // Display the generated code
                couponCodeInput.value = code;
                                                 
                // Get expiration date if provided
                const expirationDate = expirationDateInput.value || null;
                                                 
                // Save to Firestore
                showMessage('Saving coupon to database...', 'loading');
                await createCoupon(code, expirationDate);
                                                 
                // Show success message
                const expiryText = expirationDate ? ` (expires: ${new Date(expirationDate).toLocaleString()})` : ' (no expiration)';
                showMessage(
                    `✅ Coupon ${code} generated successfully!${expiryText}`, 
                    'success'
                );
                                                 
                // Clear expiration date
                expirationDateInput.value = '';
                                                 
                // Reload coupon data
                await loadCouponData();
                                         
            } catch (error) {
                console.error('Error generating coupon:', error);
                showMessage(`❌ Error generating coupon: ${error.message}`, 'error');
                couponCodeInput.value = '';
            } finally {
                // Re-enable form
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-magic"></i><span>Generate New Coupon</span>';
            }
        });

        // Load coupon statistics and recent coupons
        async function loadCouponData() {
            try {
                // Get all coupons
                const couponsQuery = query(collection(db, 'coupons'));
                const couponsSnapshot = await getDocs(couponsQuery);
                                                 
                let totalCount = 0;
                let usedCount = 0;
                let expiredCount = 0;
                const recentCoupons = [];
                const now = new Date();
                                                 
                couponsSnapshot.forEach((doc) => {
                    const couponData = doc.data();
                    totalCount++;
                                                     
                    if (couponData.isUsed) {
                        usedCount++;
                    }
                                                     
                    // Check if expired
                    if (couponData.expiresAt && couponData.expiresAt.toDate() < now) {
                        expiredCount++;
                    }
                                                     
                    // Add to recent coupons list
                    recentCoupons.push({
                        id: doc.id,
                        ...couponData
                    });
                });
                                                 
                // Sort by creation date (most recent first)
                recentCoupons.sort((a, b) => {
                    const aTime = a.createdAt ? a.createdAt.toDate() : new Date(0);
                    const bTime = b.createdAt ? b.createdAt.toDate() : new Date(0);
                    return bTime - aTime;
                });
                                                 
                // Update statistics
                totalCouponsSpan.textContent = totalCount;
                usedCouponsSpan.textContent = usedCount;
                unusedCouponsSpan.textContent = totalCount - usedCount;
                expiredCouponsSpan.textContent = expiredCount;
                                                 
                // Display recent coupons (limit to 10)
                displayRecentCoupons(recentCoupons.slice(0, 10));
                                         
            } catch (error) {
                console.error('Error loading coupon data:', error);
                showMessage('Error loading coupon statistics', 'error');
            }
        }

        // Display recent coupons
        function displayRecentCoupons(coupons) {
            couponList.innerHTML = '';
                                     
            if (coupons.length === 0) {
                couponList.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No coupons generated yet</p>';
                return;
            }
                                     
            coupons.forEach((coupon) => {
                const couponItem = document.createElement('div');
                couponItem.className = 'coupon-item';
                                                 
                const now = new Date();
                let status = 'unused';
                let statusText = 'Unused';
                let statusClass = 'status-unused';
                                                 
                if (coupon.isUsed) {
                    status = 'used';
                    statusText = 'Used';
                    statusClass = 'status-used';
                } else if (coupon.expiresAt && coupon.expiresAt.toDate() < now) {
                    status = 'expired';
                    statusText = 'Expired';
                    statusClass = 'status-used';
                }
                                                 
                const createdDate = coupon.createdAt ? coupon.createdAt.toDate().toLocaleDateString() : 'Unknown';
                const expiryDate = coupon.expiresAt ? coupon.expiresAt.toDate().toLocaleDateString() : 'Never';
                                                 
                couponItem.innerHTML = `
                    <div>
                        <div class="coupon-code">${coupon.code}</div>
                        <div style="font-size: 0.7rem; color: #666; font-weight: normal;">
                            Created: ${createdDate} | Expires: ${expiryDate}
                        </div>
                    </div>
                    <div class="coupon-status ${statusClass}">${statusText}</div>
                `;
                                                 
                couponList.appendChild(couponItem);
            });
        }

        // Clear coupon code when clicking in the input
        couponCodeInput.addEventListener('click', () => {
            if (couponCodeInput.value) {
                couponCodeInput.select();
            }
        });

        // Auto-set minimum date for expiration to current time
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        expirationDateInput.min = now.toISOString().slice(0, 16);
    </script>
</body>
</html>
